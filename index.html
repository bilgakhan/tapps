<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biz bilan bog'lanish</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        Aloqa ma'lumotlaringizni <br />
        qoldiring
      </h1>
      <form id="contact-form">
        <div class="col">
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              id="username"
              name="username"
              required
              placeholder="Ismingizni yozing"
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              id="phone"
              name="phone"
              required
              placeholder="Telefon raqamingizni yozing"
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              id="address"
              name="address"
              required
              placeholder="Manzilingizni yozing"
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              id="orientr"
              name="orientr"
              required
              placeholder="Orientringizni yozing"
            />
          </div>
          <div class="mb-3">
            <input
              class="form-check-input"
              type="radio"
              id="new"
              name="service"
              value="Yangi ulanish"
              required
            />
            <label class="form-check-label" for="new">Yangi ulanish</label>
          </div>
          <div class="mb-3">
            <input
              class="form-check-input"
              type="radio"
              id="setting"
              name="service"
              value="Texnik yordam"
              required
            />
            <label class="form-check-label" for="setting">Texnik yordam</label>
          </div>
          <div class="mb-3">
            <input
              class="form-check-input"
              type="radio"
              id="camera"
              name="service"
              value="Kamera o'rnatish"
              required
            />
            <label class="form-check-label" for="camera">IP Kamera</label>
          </div>
          <div class="mb-3">
            <input
              class="form-check-input"
              type="radio"
              id="other"
              name="service"
              value="Boshqa xizmatlar"
              required
            />
            <label class="form-check-label" for="other">Boshqa xizmatlar</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Yuborish" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
