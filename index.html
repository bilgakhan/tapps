<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biz bilan bog'lanish</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center>
      <h1>
        Aloqa ma'lumotlaringizni <br />
        qoldiring
      </h1>
      <form id="contact-form">
        <div class="col">
          <label for="username">Ismingiz</label>
          <br />
          <input
            style="width: 80%"
            type="text"
            id="username"
            name="username"
            required
            placeholder="Ismingizni yozing"
          /><br />
          <br />
          <label for="phone">Telefon raqamingiz</label> <br />
          <input
            style="width: 80%"
            type="text"
            id="phone"
            name="phone"
            required
            placeholder="Telefon raqamingizni yozing"
          />
          <br /><br />
          <label for="address">Manzilingiz</label>
          <br />
          <input
            style="width: 80%"
            type="text"
            id="address"
            name="address"
            required
            placeholder="Manzilingizni yozing"
          /><br />
          <br />
          <label for="orientr">Orientr (Mo'ljal)ingizni yozing</label>
          <br />
          <input
            style="width: 80%"
            type="text"
            id="orientr"
            name="orientr"
            required
            placeholder="Orientringizni yozing"
          /><br />
          <br />
          <input
            style="width: 80%; border: 1px solid black"
            type="submit"
            value="Send"
          />
        </div>
      </form>
    </center>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
